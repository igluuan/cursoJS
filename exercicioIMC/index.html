<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/exercicioIMC/assets/img/calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="/exercicioIMC/assets/css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <section class="container">
        <h1 class="title">Tabela IMC</h1>
        <table class="table">
            <thead class="top-table">
                <th>IMC</th>
                <th>Resultado</th>
            </thead>
            <tbody class="body-table">
                <tr>
                    <td>Menos do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
                
            </tbody>
        </table>
        <h1 class="sub-title">Calcule seu IMC</h1>
        <form method="POST" class="form">
            <div class="form-group">
                <label for="peso">Peso:</label>
                <input type="text" placeholder="Ex: 80" id="peso">
            </div>
            <div class="form-group">
                <label for="altura">Altura:</label>
                <input type="text" placeholder="Ex: 1.80" id="altura">
            </div>
            <button type="submit" class="submit">Calcular</button>
        </form>
        <div class="resultado" style="display: none;">
        
    </section>
    <script src="/exercicioIMC/assets/js/script.js"></script>
</body>
</html>
